<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post-the 4rums</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      .i-am-centered {
        margin: auto;
        width: 60%;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <form action="{% url 'create_a_post' %}" method="post">
      {% csrf_token %}
      <div class="form-group w-50 mx-auto">
        <label>Author </label>
        {{ form.author }}
      </div>
      
      <div class="form-group w-50 mx-auto">
        <label>Topic</label>
        {{ form.topic }}
      </div>
      
      <div class="form-group w-50 mx-auto">
        <label>Content</label>
        {{ form.content }}
      </div>
      
      <div class="form-group w-50 mx-auto">
        <input id="postFile" name="upfile" type="file" tabindex="4"/>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>

    <!-- {% include ''} -->
  </body>
</html>
